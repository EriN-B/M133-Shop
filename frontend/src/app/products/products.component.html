<section class="section sale">
    <h1 class="title is-2">Unsere Produkte</h1>
    <div class="columns is-desktop is-multiline">
      <div class="column is-two-quarters-mobile is-one-thirds-tablet is-half-desktop is-one-third-widescreen is-one-quarter-fullhd"  *ngFor="let product of products">
        <div class="card">
          <div class="card-image" >
            <img class="img" [src]="product.image" alt="">
          </div>
          <div class="card-content">
            <div class="media">
              <div class="media-content">
                <p class="title is-4">{{product.title}}</p>
                <p class="subtitle is-6 has-text-info">{{product.subtitle}}</p>
                <div class="content">
                  <h1 class="title">CHF {{product.price.toFixed(2)}}</h1>
                  <button class="button is-info to-cart" (click)="showSuccess(product.title)">
                    <span class="icon">
                      <fa-icon [icon]="faCartPlus"></fa-icon>
                    </span>
                    <span>To Cart</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>  
    <div class="text-center margin-top-30">
      <button>Load more</button>
    </div>
  </section>
